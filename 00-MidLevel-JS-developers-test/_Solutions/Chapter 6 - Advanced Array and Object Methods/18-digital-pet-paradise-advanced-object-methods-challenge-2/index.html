<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Pet Paradise</title>
</head>

<body>
    <div class="card">
        <h2 class="pet-name">Pikachu</h2>
        <img src="https://raw.githubusercontent.com/JavaScript-Certification/images/refs/heads/main/images/training/6-2/pet.png" alt="Pikachu" class="pet-image">
        
        <!-- Pet Attributes List -->
        <div class="attribute-section">
            <h3 class="section-title">Attributes:</h3>
            <div class="attribute-list" id="attributes">
            </div>
        </div>
        
        <!-- Pet Health Index -->
        <div class="health-section">
            <h3 class="section-title">Health Index:</h3>
            <div class="health-bar">
                <div class="health-bar-fill"></div>
            </div>
            <span class="health-text"><span  id="healthIndex"></span>/100</span>
        </div>
        
        <!-- Pet Skills -->
        <div class="skills-section">
            <h3 class="section-title">Skills:</h3>
            <ul class="skill-list" id="skillList">
            </ul>
        </div>
        
        <!-- Pet Protection Check -->
        <div class="protection-section">
            <h3 class="section-title">Protection Status:</h3>
            <span class="status-badge protected" id="protectionStatus"></span>
        </div>
        
        <!-- Special Ability Check -->
        <div class="ability-section">
            <h3 class="section-title">Has "blaze" ability:</h3>
            <span class="status-badge ability" id="abilityName">Static</span>
        </div>
    </div>
    <script type="module">
      import  {} from "./src/main.js"
    </script>
    <!--replace with main.js-->
</body>

</html>
