<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enchanted Forest Game</title>
</head>

<body>
  <!-- 1. Avoid the Enchanted Spider -->
  <div id="spiderWeb">
    Spider Web
    <span>
       Spider Web Child
    </span>
  </div>

  <!-- 2. Activate Magic Portal -->
  <form id="magicPortalForm">
    <input type="text" placeholder="Enter magic words">
    <button type="submit">Activate</button>
  </form>

  <!-- 3. Track Fairy Movements -->
  <img class="fairy" src="/fairy.svg" alt="fairy">

  <!-- 4. Summon Fireflies -->
  <button id="fireflyButton">Summon Fireflies</button>

  <!-- 5. Scroll through Ancient Scrolls -->
  <div id="scrollContainer">
    <div>
      Tiger controller
    </div>
  </div>
  <img class="tiger" src="/tiger.svg" alt="tiger">

  <!-- 6. Navigate through the Maze -->
  <img class="explorer" src="/explorer.svg" alt="explorer">

  <!-- 7. Detect Magical Creatures -->
  <div id="creatureDetector">
    <div>Child Element</div>
  </div>

  <script src="/src/main.js"></script>
  <!--replace with main.js-->
</body>

</html>
